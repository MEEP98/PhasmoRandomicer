<body style="
  margin: 0; 
  height: 100vh; 
  display: flex; 
  justify-content: center; 
  align-items: center; 
  background-color: #121212; 
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
  color: #f0f0f0;
">

  <div style="
    background-color: #1f1f1f; 
    padding: 30px 40px; 
    border-radius: 12px; 
    box-shadow: 0 0 15px rgba(0, 255, 255, 0.2);
    max-width: 400px;
    text-align: center;
  ">
    <h1 style="margin-bottom: 20px; font-weight: 700;">Phasmophobia Loadout</h1>
    <div id="output" style="margin-bottom: 25px; font-size: 18px; line-height: 1.5;"></div>
    <button onclick="generate()" style="
      background-color: #00ffff;
      border: none;
      padding: 12px 25px;
      font-size: 16px;
      font-weight: 600;
      color: #121212;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    " onmouseover="this.style.backgroundColor='#00cccc'" onmouseout="this.style.backgroundColor='#00ffff'">
      üîÅ Generate New
    </button>
  </div>

  <script>
    const evidenceItems = ["EMF", "Laser Dots", "Camera", "UV Light", "Spirit Box", "Thermometer", "Ghost Writing Book"];
    const tiers = ["Tier 1", "Tier 2", "Tier 3", "Nothing"];
    const difficulties = ["Amateur", "Intermediate", "Professional", "Nightmare", "Insanity"];
    const maps = ["Tanglewood", "Willow", "Edgefield", "Ridgeview", "Grafton", "Bleasdale", "Camp Woodwind", "Maple Lodge", "Sunny Meadows", "Prison"];

    function getRandom(arr) {
      return arr[Math.floor(Math.random() * arr.length)];
    }

    function generate() {
      let output = `<strong>Map:</strong> ${getRandom(maps)}<br>`;
      output += `<strong>Difficulty:</strong> ${getRandom(difficulties)}<br><br>`;
      output += `<strong>Equipment Tiers:</strong><br>`;
      evidenceItems.forEach(item => {
        output += `${item}: ${getRandom(tiers)}<br>`;
      });
      document.getElementById("output").innerHTML = output;
    }

    generate();
  </script>

</body>
