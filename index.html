<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Phasmophobia Loadout Generator</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: #111;
            color: #0f0;
            font-family: sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        h1 {
            color: #0ff;
            margin-bottom: 20px;
        }

        #output {
            text-align: left;
            background: #222;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px #0f0;
            margin-bottom: 20px;
        }

        button {
            background: #0ff;
            color: #000;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background: #0cc;
        }
    </style>
</head>
<body>
    <h1>Phasmophobia Loadout</h1>
    <div id="output"></div>
    <button onclick="generate()">üîÅ Generate New</button>

    <script>
        const evidenceItems = ["EMF", "Laser Dots", "Camera", "UV Light", "Spirit Box", "Thermometer", "Ghost Writing Book"];
        const tiers = ["Tier 1", "Tier 2", "Tier 3", "Nothing"];
        const difficulties = ["Amateur", "Intermediate", "Professional", "Nightmare", "Insanity"];
        const maps = ["Tanglewood", "Willow", "Edgefield", "Ridgeview", "Grafton", "Bleasdale", "Camp Woodwind", "Maple Lodge", "Sunny Meadows", "Prison"];

        function getRandom(arr) {
            return arr[Math.floor(Math.random() * arr.length)];
        }

        function generate() {
            let output = `<strong>Map:</strong> ${getRandom(maps)}<br>`;
            output += `<strong>Difficulty:</strong> ${getRandom(difficulties)}<br><br>`;
            output += `<strong>Equipment Tiers:</strong><br>`;
            evidenceItems.forEach(item => {
                output += `${item}: ${getRandom(tiers)}<br>`;
            });
            document.getElementById("output").innerHTML = output;
        }

        generate();
    </script>
</body>
</html>
