<!DOCTYPE html>
<!-- Last edited by Andersen 14/11/2024 -->
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
    <title>Discord MOTD</title>
    <style type="text/css">
        body {
            background: #121212;
            margin: 0;
            font-family: Courier, monospace;
            color: #81C5DA;
            text-align: center;
            padding-top: 25px;
        }
        #output div {
            margin-bottom: 8px;
        }
        button {
            background: #0ff;
            color: #000;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #0cc;
        }
    </style>
</head>
<body>
    <h1>Phasmophobia Loadout</h1>
    <div id="output"></div>
    <button onclick="generate()">üîÅ Generate New</button>

    <script>
        const evidenceItems = ["EMF", "Laser Dots", "Camera", "UV Light", "Spirit Box", "Thermometer", "Ghost Writing Book"];
        const tiers = ["Tier 1", "Tier 2", "Tier 3", "Nothing"];
        const difficulties = ["Amateur", "Intermediate", "Professional", "Nightmare", "Insanity"];
        const maps = ["Tanglewood", "Willow", "Edgefield", "Ridgeview", "Grafton", "Bleasdale", "Camp Woodwind", "Maple Lodge", "Sunny Meadows", "Prison"];

        function getRandom(arr) {
            return arr[Math.floor(Math.random() * arr.length)];
        }

        function generate() {
            let output = `<div><strong>Map:</strong> ${getRandom(maps)}</div>`;
            output += `<div><strong>Difficulty:</strong> ${getRandom(difficulties)}</div>`;
            output += `<div style="margin-top:15px;"><strong>Equipment Tiers:</strong></div>`;
            evidenceItems.forEach(item => {
                output += `<div>${item}: ${getRandom(tiers)}</div>`;
            });
            document.getElementById("output").innerHTML = output;
        }

        generate();
    </script>
</body>
</html>
